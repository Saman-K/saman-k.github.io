<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<title>Saman.K NotePad</title>
	<link rel="shortcut icon" href="images/my%20head%2014.7x15%20icon%20XS.png"/>

	<meta name="p:domain_verify" content="c9f7afa5d3cb4f8aa3a61aa6548ac8e6"/>
    <style>
        body {
            font-family: Arial, sans-serif;
			text-align: center;
			background: #222222;
			color: #eeeeee;
        }

		::selection {
  			background-color: #ffd700;
  			color: #222;
		}



        .tab-buttons {
            display: flex;
			padding: 5px;
			position: absolute;
			top: 40px;
            gap: 8px;
            margin-bottom: 10px;

        }

        .tab-button {
            padding: 10px 20px;
            border: none;
            background: #bbbbbb;
            cursor: pointer;
        }

        .tab-button.active {
            background: #333333;
            color: #eeeeee;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        textarea {
			position: absolute;
			top: 80px;
			bottom: 30px;
			left: 5px;
			right: 5px;
            box-sizing: border-box;
			background: #333333;
			color: #eeeeee;
        }

        .controls {
			position: absolute;
			top: 10px;
			right: 20px;
			left: 20px;

        }

        /* Custom Dropdown Styles */
        .custom-select select {
            height: 22px;
            width: 100px;
            border: 1px solid #404040;
            border-radius: 2px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            cursor: pointer;
            font-size: 14px;
            padding: 0 4px;
            /* Remove default appearance */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            /* Add custom arrow */
            background-image: url("data:image/svg+xml;utf8,<svg fill='gray' height='8' viewBox='0 0 24 24' width='8' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 4px center;
        }

        .custom-select select:hover {
            border-color: #505050;
        }

        .custom-select select:focus {
            outline: none;
            border-color: #eeeeee;
		}

        /* Font Size Selector Styles */
		.font-selector {
            align-items: center;
            gap: 4px;
        }

        .font-selector button:hover {
            background-color: #2a2a2a;
            border-color: #505050;
        }

        .font-selector input {
            height: 22px;
            width: 60px;
            text-align: center;
            border: 1px solid #404040;
            border-radius: 2px;
            padding: 0 2px;
            font-size: 14px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            box-sizing: border-box;
        }


        .controls label {

        }

        select, input {
            margin-right: 20px;
        }

		#toolbar {
			background-color: #444;
			position: absolute;
			height: 40px;
			top: 0px;
			right: 0px;
			left: 0px;

			padding: 5px;
			border: 0px;
			
			box-sizing: border-box;
			align-items: center;
			# justify-content: space-between;
		}


		#samank-button {
			display: flex;
			align-items: center;
			text-decoration: none;
			color: #ffffff;
		}

		#samank-button img {
			margin-left: 5px;
		}

		#footer {
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			background-color: #444;
			padding: 5px;
			box-sizing: border-box;
			text-align: center;
			font-size: 14px;
			color: #eee;
		}

		#footer a {
  		color: #eee;
		}
    </style>
</head>
<body>
	<div id="toolbar">
		<a href="index" rel="noopener noreferrer" id="samank-button">
			<img src="images/my%20head%2014.7x15%20icon%20XS.png" width="20" height="20">
		</a>
		<div class="controls">

			<label class="font-selector">
				Font Size:
				<input type="number" id="fontSize" min="8" max="2000" value="16">
			</label>
			<label class="custom-select">
				Family:
				<select  id="fontFamily">
					<option value="Arial">Arial</option>
					<!-- <option value="Times New Roman">Times New Roman</option> -->
					<option value="Courier New">Courier New</option>
					<option value="Georgia">Georgia</option>
					<!-- <option value="OpenDyslexic">OpenDyslexic</option> -->
					<!-- <option value="Verdana">Verdana</option> -->
				</select>
			</label>
		</div>
	</div>


    <div class="tab-buttons">
        <div class="tab-button active" data-tab="1">
            <span class="edit-name">Tab 1</span>
        </div>
        <div class="tab-button" data-tab="2">
            <span class="edit-name">Tab 2</span>
        </div>
        <div class="tab-button" data-tab="3">
            <span class="edit-name">Tab 3</span>
        </div>
        <div class="tab-button" data-tab="4">
            <span class="edit-name">Tab 4</span>
        </div>
        <div class="tab-button" data-tab="5">
            <span class="edit-name">Tab 5</span>
        </div>
        <div class="tab-button" data-tab="6">
            <span class="edit-name">Tab 6</span>
        </div>
        <div class="tab-button" data-tab="7">
            <span class="edit-name">Tab 7</span>
        </div>
        <div class="tab-button" data-tab="8">
            <span class="edit-name">Tab 8</span>
        </div>
    </div>
    
    <div class="tab-content active" data-tab="1">
        <textarea id="text1"></textarea>
    </div>
    <div class="tab-content" data-tab="2">
        <textarea id="text2"></textarea>
    </div>
    <div class="tab-content" data-tab="3">
        <textarea id="text3"></textarea>
    </div>
    <div class="tab-content" data-tab="4">
        <textarea id="text4"></textarea>
    </div>
    <div class="tab-content" data-tab="5">
        <textarea id="text5"></textarea>
    </div>
    <div class="tab-content" data-tab="6">
        <textarea id="text6"></textarea>
    </div>
    <div class="tab-content" data-tab="7">
        <textarea id="text7"></textarea>
    </div>
    <div class="tab-content" data-tab="8">
        <textarea id="text8"></textarea>
    </div>
    <script>
        // Initialize settings from localStorage or set defaults
        const settings = {
            fontSize: localStorage.getItem('fontSize') || 16,
            fontFamily: localStorage.getItem('fontFamily') || 'Arial'
        };

        // Initialize text content from localStorage
        const textareas = document.querySelectorAll('textarea');
        textareas.forEach((textarea, index) => {
            textarea.value = localStorage.getItem(`text${index + 1}`) || '';
        });

        // Apply initial settings
        document.getElementById('fontSize').value = settings.fontSize;
        document.getElementById('fontFamily').value = settings.fontFamily;
        document.addEventListener('DOMContentLoaded', () => {
            loadTabNames();
            setupTabRenaming();
            setupTabSwitching();
        });

        function loadTabNames() {
            const savedNames = JSON.parse(localStorage.getItem('tabNames') || '{}');
            document.querySelectorAll('.tab-button').forEach(tab => {
                const tabId = tab.dataset.tab;
                if (savedNames[tabId]) {
                    tab.querySelector('.edit-name').textContent = savedNames[tabId];
                }
            });
        }

        function setupTabRenaming() {
            document.querySelectorAll('.edit-name').forEach(nameElement => {
                // Remove previous event listeners if any
                const newElement = nameElement.cloneNode(true);
                nameElement.parentNode.replaceChild(newElement, nameElement);
                
                // Add double click event listener
                newElement.addEventListener('dblclick', (e) => {
                    e.stopPropagation(); // Prevent tab switching on double click
                    const currentName = e.target.textContent;
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = currentName;
                    input.className = 'name-input';
                    
                    const tab = e.target.closest('.tab-button');
                    const tabId = tab.dataset.tab;
                    
                    input.addEventListener('blur', () => {
                        finishRenaming(input, tabId);
                    });
                    
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            finishRenaming(input, tabId);
                        }
                    });
                    
                    e.target.replaceWith(input);
                    input.focus();
                    input.select();
                });
            });
        }
        applyStyles();

        // Tab switching functionality
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // Update active tab button
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');

                // Update active tab content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.querySelector(`.tab-content[data-tab="${button.dataset.tab}"]`).classList.add('active');
            });
        });

        // Save text content on input
        textareas.forEach((textarea, index) => {
            textarea.addEventListener('input', () => {
                localStorage.setItem(`text${index + 1}`, textarea.value);
            });
        });

        function finishRenaming(input, tabId) {
            const newName = input.value.trim() || `Tab ${tabId}`;
            const span = document.createElement('span');
            span.className = 'edit-name';
            span.textContent = newName;
            input.replaceWith(span);
            
            // Save to localStorage
            const savedNames = JSON.parse(localStorage.getItem('tabNames') || '{}');
            savedNames[tabId] = newName;
            localStorage.setItem('tabNames', JSON.stringify(savedNames));
            
            // Reattach click event
            setupTabRenaming();
        }

        // Font size control
        document.getElementById('fontSize').addEventListener('change', (e) => {
            settings.fontSize = e.target.value;
            localStorage.setItem('fontSize', settings.fontSize);
            applyStyles();
        });

        // Font family control
        document.getElementById('fontFamily').addEventListener('change', (e) => {
            settings.fontFamily = e.target.value;
            localStorage.setItem('fontFamily', settings.fontFamily);
            applyStyles();
        });

        // Apply styles to all textareas
        function applyStyles() {
            textareas.forEach(textarea => {
                textarea.style.fontSize = `${settings.fontSize}px`;
                textarea.style.fontFamily = settings.fontFamily;
            });
        }
    </script>
</body>
<footer id="footer">
	<span class="copyright">&copy; <a href="index">Saman.K</a></span>
</footer>
</html>
